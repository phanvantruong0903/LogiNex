services:
  consul:
    image: hashicorp/consul:1.16
    container_name: consul
    restart: 'unless-stopped'
    ports:
      - '8500:8500'
    command: 'agent -dev -client=0.0.0.0'
    networks:
      - loginex-network

  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    restart: 'unless-stopped'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    ports:
      - '5433:5432'
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - loginex-network

  user-db:
    image: postgres:16-alpine
    container_name: user-db
    restart: 'unless-stopped'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${USER_DB_NAME}
    ports:
      - '5434:5432'
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - loginex-network

  traefik:
    image: traefik:latest
    container_name: traefik
    restart: 'unless-stopped'
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CLOUDFLARE_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
      - TRAEFIK_DASHBOARD_USERS=${TRAEFIK_DASHBOARD_USERS}
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - './traefik/traefik.yml:/etc/traefik/traefik.yml'
      - './traefik/acme.json:/acme.json'
      - './traefik/logs:/var/log/traefik'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.localhost`) || Host(`traefik.${DOMAIN:-loginex.local}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_USERS}"
    networks:
      - loginex-network

  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    container_name: api-gateway
    restart: 'unless-stopped'
    depends_on:
      consul:
        condition: service_started
      auth-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - PORT=3000
      - NODE_ENV=development
    env_file:
      - ./apps/api-gateway/.env
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.api-gateway.rule=(Host(`localhost`) || Host(`${DOMAIN:-loginex.local}`)) && PathPrefix(`/graphql`)'
      - 'traefik.http.routers.api-gateway.entrypoints=web,websecure'
      - 'traefik.http.routers.api-gateway.tls.certresolver=cloudflare'
      - 'traefik.http.services.api-gateway.loadbalancer.server.port=3000'
    networks:
      - loginex-network

  auth-service:
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    container_name: auth-service
    restart: 'unless-stopped'
    depends_on:
      consul:
        condition: service_started
      auth-db:
        condition: service_started
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@auth-db:5432/${AUTH_DB_NAME}?schema=public
      - AUTH_SERVICE_PORT=50051
    healthcheck:
      test: ['CMD', 'nc', '-z', '127.0.0.1', '50051']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - loginex-network

  user-service:
    build:
      context: .
      dockerfile: ./apps/user-service/Dockerfile
    container_name: user-service
    restart: 'unless-stopped'
    depends_on:
      consul:
        condition: service_started
      user-db:
        condition: service_started
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@user-db:5432/${USER_DB_NAME}?schema=public
      - USER_SERVICE_PORT=50052
    healthcheck:
      test: ['CMD', 'nc', '-z', '127.0.0.1', '50052']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - loginex-network

networks:
  loginex-network:
    driver: bridge

volumes:
  auth_data:
  user_data:
