services:
  consul:
    image: hashicorp/consul:1.16
    container_name: consul
    restart: 'unless-stopped'
    ports:
      - '8500:8500'
    command: 'agent -dev -client=0.0.0.0'
    networks:
      - loginex-network
  
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    restart: 'unless-stopped'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    ports:
      - '5433:5432'
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - loginex-network

  inventory-db:
    image: postgres:16-alpine
    container_name: inventory-db
    restart: 'unless-stopped'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${INVENTORY_DB_NAME}
    ports:
      - '5435:5432'
    volumes:
      - inventory_data:/var/lib/postgresql/data
    networks:
      - loginex-network

  user-db:
    image: postgres:16-alpine
    container_name: user-db
    restart: 'unless-stopped'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${USER_DB_NAME}
    ports:
      - '5434:5432'
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - loginex-network

  inventory-db:
    image: postgres:16-alpine
    container_name: inventory-db
    restart: 'unless-stopped'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${INVENTORY_DB_NAME}
    ports:
      - '5435:5432'
    volumes:
      - inventory_data:/var/lib/postgresql/data
    networks:
      - loginex-network

  traefik:
    image: traefik:latest
    container_name: traefik
    restart: 'unless-stopped'
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CLOUDFLARE_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
      - TRAEFIK_DASHBOARD_USERS=${TRAEFIK_DASHBOARD_USERS}
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - './traefik/traefik.yml:/etc/traefik/traefik.yml'
      - './traefik/acme.json:/acme.json'
      - './traefik/logs:/var/log/traefik'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.localhost`) || Host(`traefik.${DOMAIN:-loginex.local}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_USERS}"
    networks:
      - loginex-network

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'

      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'

      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3

      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka_data:/var/lib/kafka
    networks:
      - loginex-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: 'unless-stopped'
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: LogiNex-Cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.kafka-ui.rule=Host(`kafka.localhost`) || Host(`kafka.${DOMAIN:-loginex.local}`)'
      - 'traefik.http.routers.kafka-ui.entrypoints=web'
      - "traefik.http.services.kafka-ui.loadbalancer.server.port=8080"
    networks:
      - loginex-network

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api-gateway
    restart: 'unless-stopped'
    depends_on:
      consul:
        condition: service_started
      auth-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - PORT=3000
      - NODE_ENV=development
    env_file:
      - ./apps/api-gateway/.env
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.api-gateway.rule=(Host(`localhost`) || Host(`${DOMAIN:-loginex.local}`)) && PathPrefix(`/graphql`)'
      - 'traefik.http.routers.api-gateway.entrypoints=web,websecure'
      - 'traefik.http.routers.api-gateway.tls.certresolver=cloudflare'

      - 'traefik.http.routers.api-gateway.middlewares=my-cors,api-ratelimit,api-compress,api-retry'

      - "traefik.http.middlewares.my-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.my-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.my-cors.headers.accesscontrolalloworiginlist=https://${DOMAIN:-loginex.local},http://localhost:${PORT:-3000},https://studio.apollographql.com"
      - "traefik.http.middlewares.my-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.my-cors.headers.addvaryheader=true"

      - 'traefik.http.middlewares.api-ratelimit.ratelimit.average=100'
      - 'traefik.http.middlewares.api-ratelimit.ratelimit.burst=50'
      - 'traefik.http.middlewares.api-compress.compress=true'
      - 'traefik.http.middlewares.api-retry.retry.attempts=3'

      - 'traefik.http.services.api-gateway.loadbalancer.server.port=3000'
    networks:
      - loginex-network

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: auth-service
    restart: 'unless-stopped'
    depends_on:
      consul:
        condition: service_started
      auth-db:
        condition: service_started
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@auth-db:5432/${AUTH_DB_NAME}?schema=public
      - AUTH_SERVICE_PORT=50051
    healthcheck:
      test: ['CMD', 'nc', '-z', '127.0.0.1', '50051']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - loginex-network

  user-service:
    build:
      context: .
      dockerfile: apps/user-service/Dockerfile
    container_name: user-service
    restart: 'unless-stopped'
    depends_on:
      consul:
        condition: service_started
      user-db:
        condition: service_started
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@user-db:5432/${USER_DB_NAME}?schema=public
      - USER_SERVICE_PORT=50052
    healthcheck:
      test: ['CMD', 'nc', '-z', '127.0.0.1', '50052']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - loginex-network

  inventory-service:
    build:
      context: .
      dockerfile: apps/inventory-service/Dockerfile
    container_name: inventory-service
    restart: 'unless-stopped'
    depends_on:
      consul:
        condition: service_started
      inventory-db:
        condition: service_started
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@inventory-db:5432/${INVENTORY_DB_NAME}?schema=public
      - INVENTORY_SERVICE_PORT=50053
    healthcheck:
      test: ['CMD', 'nc', '-z', '127.0.0.1', '50053']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - loginex-network

networks:
  loginex-network:
    driver: bridge

volumes:
  auth_data:
  user_data:
  inventory_data:
  kafka_data:
