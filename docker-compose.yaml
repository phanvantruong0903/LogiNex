version: '3.8'
services:
  consul:
    image: hashicorp/consul:1.16
    container_name: consul
    restart: 'unless-stopped'
    ports:
      - '8500:8500'
    command: 'agent -dev -client=0.0.0.0'
    networks:
      - mebike-network

  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    restart: 'unless-stopped'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    ports:
      - '5433:5432'
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - mebike-network

  user-db:
    image: postgres:16-alpine
    container_name: user-db
    restart: 'unless-stopped'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${USER_DB_NAME}
    ports:
      - '5434:5432'
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - mebike-network

  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: 'unless-stopped'
    command:
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
      - '--entrypoints.websecure.address=:443'
    ports:
      - '80:80'
      - '8080:8080'
      - '443:443'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    networks:
      - mebike-network

  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    container_name: api-gateway
    restart: 'unless-stopped'
    depends_on:
      - consul
      - auth-service
      - user-service
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - PORT=3000
      - NODE_ENV=development
    env_file:
      - ./apps/api-gateway/.env
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.api-gateway.rule=(Host(`localhost`) || Host(`${DOMAIN:-mebike.local}`)) && PathPrefix(`/graphql`)'
      - 'traefik.http.routers.api-gateway.entrypoints=web,websecure'
      - 'traefik.http.services.api-gateway.loadbalancer.server.port=3000'
    networks:
      - mebike-network

  auth-service:
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    container_name: auth-service
    restart: 'unless-stopped'
    depends_on:
      - consul
      - auth-db
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@auth-db:5432/${AUTH_DB_NAME}?schema=public
      - AUTH_SERVICE_PORT=50051
    networks:
      - mebike-network

  user-service:
    build:
      context: .
      dockerfile: ./apps/user-service/Dockerfile
    container_name: user-service
    restart: 'unless-stopped'
    depends_on:
      - consul
      - user-db
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@user-db:5432/${USER_DB_NAME}?schema=public
      - USER_SERVICE_PORT=50052
    networks:
      - mebike-network

networks:
  mebike-network:
    driver: bridge

volumes:
  auth_data:
  user_data:
